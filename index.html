<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!-- // -->
    <title>Card</title>
    <!-- styles -->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>
<body>
    <!-- SINGLE SECTION PAGE -->
    <section>
        <!-- CARDS BOX -->
    <div id="left-top-background">
        <div id="back-card"> <!-- BACK CARD BOX -->
            <div id="cvc" data-js="cardcvc"> <!-- CVC -->
                <p>000</p>
            </div>
        </div>
        <div id="front-card"> <!-- FRONT CARD BOX -->
            <div class="logo"> 
                <img src="./assets/images/card-logo.svg" alt="">
            </div>
            <div id="card-number" data-js="cardnumber"> <!-- CARD NUMBER -->
                <p>0000 0000 0000 0000</p>
            </div>
            <div class="cardname-cardexpire"> <!-- DIV TO CARD NAME AND CARD EXPIRE DATE-->
                <div id="card-name" data-js="cardname">
                    <p>Jurisvaldo</p>
                </div>
                <div id="card-exp-date" data-js="carddate">
                    <p><span data-js="cardmonth">05</span>/<span data-js="cardyear">25</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="right-bottom-background"> <!-- INPUTS DIV -->
        <form id="card-info" novalidate> <!-- FORM -->
            <span class="error-message" data-js="errormessage"></span>
            <div class="input-box"> <!-- INPUT BOX FOR CARDNAME -->
                <label for="">cardholder name</label>
                <input type="text" name="carholder" id="cardholder" placeholder="jurisvaldo" data-js="cardnameinput" maxlength="30">
            </div>
        
            <div class="input-box"> <!-- INPUT BOX FOR CARDNUMBER -->
                <label for="">card number</label>
                <input type="text" name="carholder" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" data-js="cardnumberinput">
            </div>
        

            <div class="expire-cvc-box"> <!-- OUTER BOX FOR DATE AND CVC INPUTS BOX BECAUSE I WANNA USE FLEX BOX TO inline behavior -->
                <div class="input-box">
                    <div class="outer-date-box">
                        <label for="">exp. date (mm/yy)</label>
                        <div class="date-box"> 
                            <input type="text" name="month" id="month" placeholder="MM" data-js="cardmonthinput" maxlength="2">
                            <input type="text" name="year" id="year" placeholder="YY" data-js="cardyearinput" maxlength="2">
                            
                        </div>
                    </div>
                    <div class="cvc-box">
                        <label for="">cvc</label>
                        <input type="text" name="year" id="year" placeholder="e.g. 123" data-js="cardcvcinput" maxlength="3">
                    </div>
                </div>
            </div>
         
            <input type="submit" value="Confirm" data-js="submitbutton">

        </form>
    </div>
    </section>  
</body>
<!-- scripts -->
<script src="./assets/scripts/script.js"></script>
</html>
