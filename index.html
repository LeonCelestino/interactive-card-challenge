<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!-- // -->
    <title>Card</title>
    <!-- styles -->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>
<body>
    <section>
        <div id="left-top-background">
            <div id="back-card">
                <div id="cvc"></div>
            </div>
            <div id="front-card">
                <div class="logo"></div>
                <div id="card-number"></div>
                <div id="card-name"></div>
                <div id="card-exp-date"></div>
            </div>
        </div>
        <div id="right-bottom-background">
            <form id="card-info" novalidate>
                <div class="input-box">
                    <label for="card-name">cardholder name</label>
                    <input type="text" name="" placeholder="e.g. Jane Appleseed" id="cardholder">
                </div>
                <div class="input-box">
                    <label for="card-name">cardholder number</label>
                    <input type="text" name="" placeholder="e.g. 1234.5678.9123.0000" id="cardNumber">
                </div>
                <div class="input-box">
                    <label for="card-name">exp. date (mm/yy)</label>
                    <input type="text" name="" placeholder="MM" id="year">
                    <input type="text" name="" placeholder="YY" id="month">
                    <div class="tiny-circle"></div>
                    <label for="card-name">cvc</label>
                    <input type="text" name="" placeholder="e.g. 123" id="cvc">
                </div>
                <input type="submit" value="confirm">
            </form>
        </div>
    </section>  
</body>
<!-- scripts -->
<script src="./assets/scripts/script.js"></script>
</html>
